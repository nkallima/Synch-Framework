name: check-build

on:
  push:
    branches: ["*"] # Trigger on push to any branch
    branches-ignore: ["gh-pages"] # Exclude the gh-pages branch
  pull_request:
    branches: ["*"] # Trigger on pull request to any branch
    branches-ignore: ["gh-pages"] # Exclude the gh-pages branch
  workflow_dispatch:
    branches: ["*"] # Included ["*"] for consistency

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04]

    steps:
    - uses: actions/checkout@v2
    - name: Install libnuma-dev
      run: sudo apt-get -y install libnuma-dev
    - name: make clean
      run: make clean
    - name: make
      run: make
